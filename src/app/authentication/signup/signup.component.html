<div class=" d-flex justify-content-center p-3 container-fluid "style="width: 15%;"><h1>Sign up</h1></div>
<div class="d-flex justify-content-center p-3 container-fluid border border-1 rounded-4 border-dark shadow "style="width: 40%;">
  <form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control border border-1 rounded-4 border-dark" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control border border-1 rounded-4 border-dark" id="validationDefault02" value="Otto" required>
    </div>
    <div class="col-md-4 ">
      <label for="validationDefaultUsername" class="form-label ">Username</label>
      <div class="input-group ">
        <span class="input-group-text " id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Email </label>
      <input type="email" class="form-control border border-1 rounded-4 border-dark" id="validationDefault01"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Create password </label>
      <input type="password" class="form-control border border-1 rounded-4 border-dark" id="validationDefault01"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Confirm password </label>
      <input type="password" class="form-control border border-1 rounded-4 border-dark" id="validationDefault01"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Contact No </label>
      <input type="text" class="form-control border border-1 rounded-4 border-dark" id="validationDefault01"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault03" class="form-label">City</label>
      <input type="text" class="form-control border border-1 rounded-4 border-dark" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label ">State</label>
      <select class="form-select border border-1 rounded-4 border-dark" id="validationDefault04"  required>
        <option selected disabled value="" class="">Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-3 ">
      <label for="validationDefault05" class="form-label">Zip</label>
      <input type="text" class="form-control border border-1 rounded-4 border-dark" id="validationDefault05" required>
    </div>
    <div class="col-12 d-flex justify-content-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <div class="d-flex justify-content-center mb-3"><button type="button" class="btn btn-outline-success border border-1 rounded-4 border-dark ">Get Started</button></div>
    </div>
  </form>
</div>
