<div class=" d-flex justify-content-center p-3 container-fluid "style="width: 15%;"><h1>Login</h1></div>
<div class="d-flex justify-content-center p-3 container-fluid border border-1 rounded-4 border-dark shadow "style="width: 20%;">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address or username</label>
          <input type="email" class="form-control border border-1 rounded-4 border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text" style="font-size: small; font-style: italic;" routerLink="./forgot-emailid">Forgot email / username?</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label ">Password</label>
          <input type="password" class="form-control border border-1 rounded-4 border-dark" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text" style="font-size: small; font-style: italic;" routerLink="./forgot-password">Forgot password?</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input border border-1 rounded-4 border-dark" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Stay signed in</label>
        </div>
        <div class="d-flex justify-content-center mb-3"><button type="button" class="btn btn-outline-success border border-1 rounded-4 border-dark ">Login</button></div>
      </form>
</div>
